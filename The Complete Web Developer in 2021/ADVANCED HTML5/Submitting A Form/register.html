<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page!</title>
</head>
<body>
    <form method="GET">
       First Name: <input type="text" name="firstname"><br><br>
       Last Name:  <input type="text" name="lastname"><br><br>
       Email:      <input type="email" name="email" required><br><br>
       Password <input type="password" name="password" min="5"><br><br>
       Birthday <input type="date" name="birthday"><br><br>
       Gender: <input type="radio" name="gender" value="Male"> Male <input type="radio" name="gender" value="Female"> Female <br><br>
       Pets: <input type="checkbox" name="cat"> Cat <input type="checkbox" name="dog"> Dogs <br><br>

        Cars: <br>
        <select name="cars">
            <option value="volvo" name="volvo" value="Volvo">Volvo</option>
            <option value="audi" name="audi" value="Audi">Audi</option>

        </select><br><br>

       <input type="submit" value="Register!">
       <input type="reset" value="Reset">

    </form>
    
</body>
</html>
