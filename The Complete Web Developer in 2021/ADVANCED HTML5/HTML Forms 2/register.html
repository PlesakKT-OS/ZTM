<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page!</title>
</head>
<body>
    <form>
       First Name: <input type="text"><br><br>
       Last Name:  <input type="text"><br><br>
       Email:      <input type="email" required><br><br>
       Password <input type="password" min="5"><br><br>
       Birthday <input type="date"><br><br>
       Gender: <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female <br><br>
       Pets: <input type="checkbox"> Cat <input type="checkbox"> Dogs <br><br>

        Cars: <br>
        <select multiple>
            <option value="volvo">Volvo</option>
            <option value="audi">Audi</option>
            <option value="volvo1">Volvo1</option>
            <option value="audi1">Audi1</option>
            <option value="volvo2">Volvo2</option>
            <option value="audi2">Audi2</option>
            <option value="volvo3">Volvo3</option>
            <option value="audi3">Audi3</option>

        </select><br><br>

       <input type="submit" value="Register!">
       <input type="reset" value="Reset">

    </form>
    
</body>
</html>
